<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>

    <div data-role="page">

        <div data-role="main" class="ui-content">
            <a href="#myPopup" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all ui-icon-check ui-btn-icon-left">Add new event!</a>

            <div data-role="popup" id="myPopup" class="ui-content" style="min-width:250px;">
                <form method="post" action="anotherpop.html">
                    <div>
 
                        <label for="company"></label>
                        <input type="text" name="company" id="company" placeholder="Company Name">

                        <label for="event"></label>
                        <input type="text" name="event" id="event" placeholder="Event Name">

                        <label for="date"></label>
                        <input type="text" name="date" id="date" placeholder="Date">

                        <label for="location"></label>
                        <input type="text" name="location" id="location" placeholder="Location">

                        <label for="tags"></label>
                        <input type="text" name="tags" id="tags" placeholder="Tags">

                        <label for="times"></label>
                        <input type="text" name="times" id="times" placeholder="Time">

                        <input type="submit" name="loginbtn" id="loginbtn" value="Add new event!">
                    </div>
                </form>
            </div>
        </div>


    </div>

</body>

</html>
